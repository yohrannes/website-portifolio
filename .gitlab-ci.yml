check-image-security:
  stage: test
  only:
   - develop
  image: docker:27.3.1
  services:
   - docker:27.3.1-dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - apk add --no-cache openssh
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY_BASE64" | base64 -d > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - |
      ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$RUNNER_INSTANCE_PUBLIC_IP "
        sudo apt-get install wget gnupg -y
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy -y
        vulnerabilities_count=\$(trivy image --pkg-types os --cache-dir . yohrannes/website-portifolio --format json | grep "HIGH" | wc -l || echo 0)
        if [[ \$vulnerabilities_count -eq 0 ]]; then
            echo 'No HIGH vulnerabilities found.'
            exit 0
        else
            echo "Found \$vulnerabilities_count HIGH vulnerabilities."
            exit 1
        fi
      "

build-app-image-test:
  stage: build
  only:
   - develop
  needs: []
  image: docker:27.3.1
  services:
   - docker:27.3.1-dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    sudo docker build -f ./build-app/Dockerfile yohrannes/website-portifolio .
    echo "$DOCKER_REG_PASSWORD" | sudo docker login -u yohrannes --password-stdin
    echo "$CI_COMMIT_REF_NAME" | sed 's/\//-/g')-${CI_COMMIT_SHORT_SHA}
    echo "$CI_REGISTRY_IMAGE":"$TAG"
