services:
  nginx:
    build:
      context: ..
      dockerfile: build-app/Dockerfile-nginx
    container_name: nginx
    ports:
      - "80:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/yohrannes.com.conf:/etc/nginx/conf.d/yohrannes.com.conf
      - ./nginx/conf.d/grafana.yohrannes.com.conf:/etc/nginx/conf.d/grafana.yohrannes.com.conf
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - webport
    networks:
      - portifolio-network
    mem_limit: 300m
    cpus: '1'

  webport:
    build:
      context: ..
      dockerfile: build-app/Dockerfile
    container_name: webport
    expose:
      - "5000"
    networks:
      - portifolio-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - portifolio-network
    environment:
      - GF_SERVER_ROOT_URL=http://localhost:3000
    mem_limit: 512m
    cpus: '1'

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    networks:
      - portifolio-network
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    mem_limit: 512m
    cpus: '1'

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.38.4
    container_name: cadvisor
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    networks:
      - portifolio-network
    mem_limit: 200m
    cpus: '0.5'

networks:
  portifolio-network:
    driver: bridge

volumes:
  grafana-data:
  prometheus-data: