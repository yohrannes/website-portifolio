
services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/vts.conf:/etc/nginx/conf.d/vts.conf
      - ./nginx/conf.d/yohrannes.com.conf:/etc/nginx/conf.d/yohrannes.com.conf
      - ./nginx/conf.d/grafana.yohrannes.com.conf:/etc/nginx/conf.d/grafana.yohrannes.com.conf
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - webport
    networks:
      - portifolio-network
    mem_limit: 300m
    cpus: '1'

  nginx-exporter:
    image: sophos/nginx-vts-exporter
    container_name: nginx-exporter
    environment:
      - NGINX_STATUS=http://nginx:9001/status/format/json
    depends_on:
      - nginx
    networks:
      - portifolio-network
    mem_limit: 100m
    cpus: "0.2"

  webport:
    build:
      context: ./webport
      dockerfile: Dockerfile
    container_name: webport
    networks:
      - portifolio-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - portifolio-network
    environment:
      - GF_SERVER_ROOT_URL=http://localhost:3000
    mem_limit: 512m
    cpus: '1'

  prometheus:
    image: prom/prometheus:v3.3.1
    container_name: prometheus
    networks:
      - portifolio-network
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
    mem_limit: 512m
    cpus: '1'

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.0
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/machine-id:/etc/machine-id:ro
      - /dev/kmsg:/dev/kmsg:ro
    security_opt:
      - apparmor=unconfined
    restart: always
    networks:
      - portifolio-network
    mem_limit: 200m
    cpus: '0.5'

networks:
  portifolio-network:
    driver: bridge

volumes:
  grafana-data:
  prometheus-data: