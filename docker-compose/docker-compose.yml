services:
  webport:
    image: yohrannes/website-portifolio
    container_name: webport
    expose:
      - "5000"
    networks:
      - portfolio-network

  nginx:
    image: yohrannes/nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx-logs:/var/log/nginx
    depends_on:
      - webport
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
    driver_opts:
      type: none
      device: /var/log/nginx
      o: bind