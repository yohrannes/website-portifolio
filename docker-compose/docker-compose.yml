services:
  webport:
    image: yohrannes/website-portifolio
    container_name: webport
    expose:
      - "5000"
    networks:
      - portfolio-network

  nginx:
    image: yohrannes/nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/yohrannes.com.conf:/etc/nginx/conf.d/yohrannes.com.conf:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - webport
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
