#user  nobody;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  2048;
    use epoll;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    vhost_traffic_status_zone;
    vhost_traffic_status on;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;

    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=strict:10m rate=2r/s;
    
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    limit_conn addr 15;
    limit_conn perserver 200;

    client_body_timeout 5s;
    client_header_timeout 5s;
    client_max_body_size 1M;
    large_client_header_buffers 2 1k;
    
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    send_timeout 10s;
    reset_timedout_connection on;

    map $http_user_agent $blocked_agent {
        default 0;
        ~*bot 0;
        ~*curl 1;
        ~*wget 1;
        ~*python 1;
        ~*scanner 1;
        ~*sqlmap 1;
        ~*nikto 1;
        ~*masscan 1;
        ~*nmap 1;
        "" 1;
    }

    map $request_uri $blocked_uri {
        default 0;
        ~*\.(php|asp|aspx|jsp|cgi)$ 1;
        ~*(union|select|insert|drop|delete|script|alert|eval|exec) 1;
        ~*(base64|benchmark|concat|char|ascii) 1;
        ~*(\.\./|\.\.\/) 1;
        ~*(etc/passwd|boot.ini) 1;
        ~*(/admin/|/wp-admin/|/phpmyadmin/) 1;
    }

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    server_tokens off;

    keepalive_timeout 30;
    keepalive_requests 100;

    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-Robots-Tag "noindex, nofollow" always;

        if ($request_method !~ ^(GET|POST|HEAD|OPTIONS)$) {
            return 405;
        }

        if ($blocked_agent) {
            return 444;
        }

        if ($blocked_uri) {
            return 444;
        }

        limit_req zone=general burst=20 nodelay;
        limit_req_status 429;

        location ~* /(wp-admin|wp-login|phpmyadmin|admin|administrator|manager|config|setup|install) {
            limit_req zone=strict burst=2 nodelay;
            deny all;
            return 444;
        }

        location ~* \.(php|asp|aspx|jsp|cgi|pl|sh|py)$ {
            limit_req zone=strict burst=2 nodelay;
            return 444;
        }

        location ~* (\.\./|\.\.\/) {
            return 444;
        }

        location ~* /\.(htaccess|htpasswd|env|git|svn) {
            deny all;
            return 444;
        }

        location / {
            limit_req zone=general burst=20 nodelay;
            root html;
            index index.html index.htm;
            
            try_files $uri $uri/ =404;
        }

        location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|woff|woff2|ttf|svg|webp)$ {
            limit_req zone=static burst=50 nodelay;
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
            add_header Vary Accept-Encoding;
            
            access_log off;
        }

        location /status {
            vhost_traffic_status_display;
            vhost_traffic_status_display_format html;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }

        error_page 404 /404.html;
        error_page 429 /429.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root html;
        }
        
        location = /404.html {
            root html;
            internal;
        }

        location = /429.html {
            root html;
            internal;
        }
    }

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}