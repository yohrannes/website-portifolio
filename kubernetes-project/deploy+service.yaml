apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: port-app
  name: port-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: port-app
  template:
    metadata:
      labels:
        app: port-app
    spec:
      containers:
      - image: yohrannes/website-portifolio:latest
        name: port-app
        ports:
        - containerPort: 5000
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: port-app-svc
  namespace: default
spec:
  ports:
  - port: 8088
    protocol: TCP
    targetPort: 5000
  selector:
    app: port-app
  type: ClusterIP
